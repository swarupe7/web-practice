<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    
       
</head>
<body>
    
   <img id="bulb" width="300px" height="300px" src="lightbulb-png-830.png" >
   <br><br>
   <button id="btn">off</button>
   <script>
    let bulb=document.getElementById('bulb')
    let btn=document.getElementById('btn')
    btn.addEventListener('click',changer)
    function changer(e){
       
        if(btn.textContent.includes("on")){
            bulb.src="lightbulb-png-830.png"
            btn.textContent="off";
            
        }else{
           
           btn.textContent="on";
           bulb.src="bulb off.png"; 
        }
    }
   </script>
    
</body>
</html>
